<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntasmbtiCreateDlg" widgetVar="PreguntasmbtiCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePreguntasmbtiTitle}">
            <h:form id="PreguntasmbtiCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntasmbtiController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePreguntasmbtiLabel_id}" for="id" />
                        <p:inputText id="id" value="#{preguntasmbtiController.selected.id}" title="#{bundle.CreatePreguntasmbtiTitle_id}" required="true" requiredMessage="#{bundle.CreatePreguntasmbtiRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePreguntasmbtiLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{preguntasmbtiController.selected.descripcion}" title="#{bundle.CreatePreguntasmbtiTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePreguntasmbtiRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreatePreguntasmbtiLabel_reaccionEsperada}" for="reaccionEsperada" />
                        <p:inputTextarea rows="4" cols="30" id="reaccionEsperada" value="#{preguntasmbtiController.selected.reaccionEsperada}" title="#{bundle.CreatePreguntasmbtiTitle_reaccionEsperada}" required="true" requiredMessage="#{bundle.CreatePreguntasmbtiRequiredMessage_reaccionEsperada}"/>
                        <p:outputLabel value="#{bundle.CreatePreguntasmbtiLabel_idCompetencia}" for="idCompetencia" />
                        <p:inputText id="idCompetencia" value="#{preguntasmbtiController.selected.idCompetencia}" title="#{bundle.CreatePreguntasmbtiTitle_idCompetencia}" required="true" requiredMessage="#{bundle.CreatePreguntasmbtiRequiredMessage_idCompetencia}"/>
                        <p:outputLabel value="#{bundle.CreatePreguntasmbtiLabel_competencia}" for="competencia" />
                        <p:selectOneMenu id="competencia" value="#{preguntasmbtiController.selected.competencia}" >
                            <f:selectItems value="#{competenciaController.itemsAvailableSelectOne}"
                                           var="competenciaItem"
                                           itemValue="#{competenciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntasmbtiController.create}" value="#{bundle.Save}" update="display,:PreguntasmbtiListForm:datalist,:growl" oncomplete="handleSubmit(args,'PreguntasmbtiCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PreguntasmbtiCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

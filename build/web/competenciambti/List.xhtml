<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompetenciambtiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompetenciambtiListForm">
                <p:panel header="#{bundle.ListCompetenciambtiTitle}">
                    <p:dataTable id="datalist" value="#{competenciambtiController.items}" var="item"
                                 selectionMode="single" selection="#{competenciambtiController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciambtiTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciambtiTitle_idMbti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMbti}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciambtiTitle_idPC}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPC}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciambtiTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciambtiTitle_perfilcompetencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.perfilcompetencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenciambtiTitle_mbti}"/>
                            </f:facet>
                            <h:outputText value="#{item.mbti}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{competenciambtiController.prepareCreate}" update=":CompetenciambtiCreateForm" oncomplete="PF('CompetenciambtiCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CompetenciambtiViewForm" oncomplete="PF('CompetenciambtiViewDialog').show()" disabled="#{empty competenciambtiController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CompetenciambtiEditForm" oncomplete="PF('CompetenciambtiEditDialog').show()" disabled="#{empty competenciambtiController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{competenciambtiController.destroy}" update=":growl,datalist" disabled="#{empty competenciambtiController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

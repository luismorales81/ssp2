<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPerfilcompetenciaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PerfilcompetenciaListForm">
                <p:panel header="#{bundle.ListPerfilcompetenciaTitle}">
                    <p:dataTable id="datalist" value="#{perfilcompetenciaController.items}" var="item"
                                 selectionMode="single" selection="#{perfilcompetenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilcompetenciaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilcompetenciaTitle_idCompetencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompetencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilcompetenciaTitle_idPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilcompetenciaTitle_competenciambti}"/>
                            </f:facet>
                            <h:outputText value="#{item.competenciambti}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilcompetenciaTitle_competencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.competencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilcompetenciaTitle_perfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.perfil}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{perfilcompetenciaController.prepareCreate}" update=":PerfilcompetenciaCreateForm" oncomplete="PF('PerfilcompetenciaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PerfilcompetenciaViewForm" oncomplete="PF('PerfilcompetenciaViewDialog').show()" disabled="#{empty perfilcompetenciaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PerfilcompetenciaEditForm" oncomplete="PF('PerfilcompetenciaEditDialog').show()" disabled="#{empty perfilcompetenciaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{perfilcompetenciaController.destroy}" update=":growl,datalist" disabled="#{empty perfilcompetenciaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

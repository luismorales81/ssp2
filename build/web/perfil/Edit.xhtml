<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilEditDlg" widgetVar="PerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerfilTitle}">
            <h:form id="PerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                       <p:outputLabel value="#{bundle.EditPerfilLabel_id}" for="id" />
                        <p:inputText id="id" value="#{perfilController.selected.id}" title="#{bundle.EditPerfilTitle_id}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPerfilLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{perfilController.selected.estado}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditPerfilLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{perfilController.selected.fecha}" title="#{bundle.EditPerfilTitle_fecha}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPerfilLabel_nombre}" for="nombre" />
                        <p:inputTextarea rows="4" cols="30" id="nombre" value="#{perfilController.selected.nombre}" title="#{bundle.EditPerfilTitle_nombre}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.update}" value="#{bundle.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerfilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

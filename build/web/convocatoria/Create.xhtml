<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConvocatoriaCreateDlg" widgetVar="ConvocatoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConvocatoriaTitle}">
            <h:form id="ConvocatoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{convocatoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConvocatoriaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{convocatoriaController.selected.id}" title="#{bundle.CreateConvocatoriaTitle_id}" required="true" requiredMessage="#{bundle.CreateConvocatoriaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateConvocatoriaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{convocatoriaController.selected.descripcion}" title="#{bundle.CreateConvocatoriaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateConvocatoriaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateConvocatoriaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{convocatoriaController.selected.fechaCreacion}" title="#{bundle.EditConvocatoriaTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditConvocatoriaRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateConvocatoriaLabel_idPerfil}" for="idPerfil" />
                        <p:inputText id="idPerfil" value="#{convocatoriaController.selected.idPerfil}" title="#{bundle.CreateConvocatoriaTitle_idPerfil}" required="true" requiredMessage="#{bundle.CreateConvocatoriaRequiredMessage_idPerfil}"/>
                        <p:outputLabel value="#{bundle.CreateConvocatoriaLabel_convocatoriapostulantes}" for="convocatoriapostulantes" />
                        <p:selectOneMenu id="convocatoriapostulantes" value="#{convocatoriaController.selected.convocatoriapostulantes}" required="true" requiredMessage="#{bundle.EditConvocatoriaRequiredMessage_convocatoriapostulantes}">
                            <f:selectItems value="#{convocatoriapostulantesController.itemsAvailableSelectOne}"
                                           var="convocatoriapostulantesItem"
                                           itemValue="#{convocatoriapostulantesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateConvocatoriaLabel_perfil}" for="perfil" />
                        <p:selectOneMenu id="perfil" value="#{convocatoriaController.selected.perfil}" >
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="perfilItem"
                                           itemValue="#{perfilItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{convocatoriaController.create}" value="#{bundle.Save}" update="display,:ConvocatoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConvocatoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConvocatoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

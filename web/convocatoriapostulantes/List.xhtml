<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConvocatoriapostulantesListForm">
                <p:panel header="#{bundle.ListConvocatoriapostulantesTitle}">
                    <p:dataTable id="datalist" value="#{convocatoriapostulantesController.items}" var="item"
                                 selectionMode="single" selection="#{convocatoriapostulantesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_idMbti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMbti}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_idConvocatoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConvocatoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_fueSeleccionado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fueSeleccionado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_presentoDocumentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.presentoDocumentacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_puntajeTotalObtenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntajeTotalObtenido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_persona}"/>
                            </f:facet>
                            <h:outputText value="#{item.persona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_convocatoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.convocatoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConvocatoriapostulantesTitle_mbti}"/>
                            </f:facet>
                            <h:outputText value="#{item.mbti}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{convocatoriapostulantesController.prepareCreate}" update=":ConvocatoriapostulantesCreateForm" oncomplete="PF('ConvocatoriapostulantesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ConvocatoriapostulantesViewForm" oncomplete="PF('ConvocatoriapostulantesViewDialog').show()" disabled="#{empty convocatoriapostulantesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ConvocatoriapostulantesEditForm" oncomplete="PF('ConvocatoriapostulantesEditDialog').show()" disabled="#{empty convocatoriapostulantesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{convocatoriapostulantesController.destroy}" update=":growl,datalist" disabled="#{empty convocatoriapostulantesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

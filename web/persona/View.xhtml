<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaLabel_id}"/>
                        <h:outputText value="#{personaController.selected.id}" title="#{bundle.ViewPersonaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_nombre}"/>
                        <h:outputText value="#{personaController.selected.nombre}" title="#{bundle.ViewPersonaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_sexo}"/>
                        <h:outputText value="#{personaController.selected.sexo}" title="#{bundle.ViewPersonaTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_dni}"/>
                        <h:outputText value="#{personaController.selected.dni}" title="#{bundle.ViewPersonaTitle_dni}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_estadoCivil}"/>
                        <h:outputText value="#{personaController.selected.estadoCivil}" title="#{bundle.ViewPersonaTitle_estadoCivil}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_mail}"/>
                        <h:outputText value="#{personaController.selected.mail}" title="#{bundle.ViewPersonaTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_direccion}"/>
                        <h:outputText value="#{personaController.selected.direccion}" title="#{bundle.ViewPersonaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_telefono}"/>
                        <h:outputText value="#{personaController.selected.telefono}" title="#{bundle.ViewPersonaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_disponibilidadViajes}"/>
                        <h:outputText value="#{personaController.selected.disponibilidadViajes}" title="#{bundle.ViewPersonaTitle_disponibilidadViajes}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_canetConducir}"/>
                        <h:outputText value="#{personaController.selected.canetConducir}" title="#{bundle.ViewPersonaTitle_canetConducir}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_foto}"/>
                        <h:outputText value="#{personaController.selected.foto}" title="#{bundle.ViewPersonaTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_experiencia}"/>
                        <h:outputText value="#{personaController.selected.experiencia}" title="#{bundle.ViewPersonaTitle_experiencia}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idiomas}"/>
                        <h:outputText value="#{personaController.selected.idiomas}" title="#{bundle.ViewPersonaTitle_idiomas}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_informatica}"/>
                        <h:outputText value="#{personaController.selected.informatica}" title="#{bundle.ViewPersonaTitle_informatica}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_referencias}"/>
                        <h:outputText value="#{personaController.selected.referencias}" title="#{bundle.ViewPersonaTitle_referencias}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_convocatoriapostulantes}"/>
                        <h:outputText value="#{personaController.selected.convocatoriapostulantes}" title="#{bundle.ViewPersonaTitle_convocatoriapostulantes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

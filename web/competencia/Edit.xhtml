<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetenciaEditDlg" widgetVar="CompetenciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompetenciaTitle}">
            <h:form id="CompetenciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competenciaController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateCompetenciaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{competenciaController.selected.descripcion}" title="#{bundle.CreateCompetenciaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCompetenciaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateCompetenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{competenciaController.selected.nombre}" title="#{bundle.CreateCompetenciaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCompetenciaRequiredMessage_nombre}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{competenciaController.update}" value="#{bundle.Save}" update="display,:CompetenciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompetenciaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompetenciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetenciaViewDlg" widgetVar="CompetenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompetenciaTitle}">
            <h:form id="CompetenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompetenciaLabel_descripcion}"/>
                        <h:outputText value="#{competenciaController.selected.descripcion}" title="#{bundle.ViewCompetenciaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCompetenciaLabel_nombre}"/>
                        <h:outputText value="#{competenciaController.selected.nombre}" title="#{bundle.ViewCompetenciaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompetenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
